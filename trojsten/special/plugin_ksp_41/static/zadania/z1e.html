<h2>Zadanie</h2>
<p>
	Zostrojte program, ktorý dostane 2 vstupy a vždy vráti ich rozdiel. Pokiaľ je prvé číslo menšie ako druhé, vráti 0
	(menšie číslo už neexistuje).
</p>
<h2>Príklad</h2>
<div class="example">
	<div>
		<div>Vstup</div>
		<code>
			10 2
		</code>
	</div>
	<div>
		<div>Výstup</div>
		<code>
			8
		</code>
	</div>
</div>
<span>10 - 2 = 8</span>
<div class="example">
	<div>
		<div>Vstup</div>
		<code>
			42 100
		</code>
	</div>
	<div>
		<div>Výstup</div>
		<code>
			0
		</code>
	</div>
</div>
<span>42 - 100 = 0 (špeciálny prípad)</span>
