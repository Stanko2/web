<h2>Zadanie</h2>
<p>
	Zostrojte program, ktorý dostane 3 vstupy a vráti druhý vstup, ak prvý je 1, inak vráti tretí vstup.
</p>
<h2>Príklad</h2>
<div class="example">
	<div>
		<div>Vstup</div>
		<code>
			0 5 2
		</code>
	</div>
	<div>
		<div>Výstup</div>
		<code>
			2
		</code>
	</div>
</div>
<span>Prvý vstup je 0, čiže vrátime tretí vstup</span>
<div class="example">
	<div>
		<div>Vstup</div>
		<code>
			1 5 2
		</code>
	</div>
	<div>
		<div>Výstup</div>
		<code>
			5
		</code>
	</div>
</div>
<span>Prvý vstup je 1, čiže vrátime druhý vstup</span>
