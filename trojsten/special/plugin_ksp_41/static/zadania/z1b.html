<h2>Zadanie</h2>
<p>
	Zostrojte program, ktorý dostane 1 vstup a vráti ho zväčšený o 3.
</p>
<h2>Príklad</h2>
<div class="example">
	<div>
		<div>Vstup</div>
		<code>
			0
		</code>
	</div>
	<div>
		<div>Výstup</div>
		<code>
			3
		</code>
	</div>
</div>
<span>0 + 3 = 3</span>
<div class="example">
	<div>
		<div>Vstup</div>
		<code>
			5
		</code>
	</div>
	<div>
		<div>Výstup</div>
		<code>
			8
		</code>
	</div>
</div>
<span>5 + 3 = 8</span>
