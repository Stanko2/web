<h2>Zadanie</h2>
<p>
	Zostrojte program, ktorý dostane 2 vstupy <code>a</code> a <code>b</code> a vráti <code>a^b</code>. Špeciálny
	prípad: <code>0<sup>0</sup> = 1</code>.
</p>
<h2>Príklad</h2>
<div class="example">
	<div>
		<div>Vstup</div>
		<code>
			0 0
		</code>
	</div>
	<div>
		<div>Výstup</div>
		<code>
			1
		</code>
	</div>
</div>
<span>0<sup>0</sup> = 0</span>
<div class="example">
	<div>
		<div>Vstup</div>
		<code>
			2 10
		</code>
	</div>
	<div>
		<div>Výstup</div>
		<code>
			1024
		</code>
	</div>
</div>
<span>2<sup>10</sup> = 1024</span>
<div class="example">
	<div>
		<div>Vstup</div>
		<code>
			0 2
		</code>
	</div>
	<div>
		<div>Výstup</div>
		<code>
			0
		</code>
	</div>
</div>
<span>0<sup>2</sup> = 0</span>
<div class="example">
	<div>
		<div>Vstup</div>
		<code>
			3 0
		</code>
	</div>
	<div>
		<div>Výstup</div>
		<code>
			1
		</code>
	</div>
</div>
<span>3<sup>0</sup> = 1</span>
