<h2>Zadanie</h2>
<p>
	Zostrojte program, ktorý dostane 1 vstup a vráti ho zmenšený o jedna. Ak je vstup 0, vráti 0 (menšie číslo už
	neexistuje).
</p>
<h2>Príklad</h2>
<div class="example">
	<div>
		<div>Vstup</div>
		<code>
			1
		</code>
	</div>
	<div>
		<div>Výstup</div>
		<code>
			0
		</code>
	</div>
</div>
<span>1 - 1 = 0</span>
<div class="example">
	<div>
		<div>Vstup</div>
		<code>
			0
		</code>
	</div>
	<div>
		<div>Výstup</div>
		<code>
			0
		</code>
	</div>
</div>
<span>0 - 1 = 0 (špeciálny prípad)</span>
<div class="example">
	<div>
		<div>Vstup</div>
		<code>
			43
		</code>
	</div>
	<div>
		<div>Výstup</div>
		<code>
			42
		</code>
	</div>
</div>
<span>43 - 1 = 42</span>
