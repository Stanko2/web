<h2>Zadanie</h2>
<p>
	Zostrojte program, ktorý dostane 2 vstupy a vráti ich súčin.
</p>
<h2>Príklad</h2>
<div class="example">
	<div>
		<div>Vstup</div>
		<code>
			2 5
		</code>
	</div>
	<div>
		<div>Výstup</div>
		<code>
			10
		</code>
	</div>
</div>
<span>2 × 5 = 10</span>
<div class="example">
	<div>
		<div>Vstup</div>
		<code>
			0 8
		</code>
	</div>
	<div>
		<div>Výstup</div>
		<code>
			0
		</code>
	</div>
</div>
<span>0 × 8 = 0</span>
