<h2>Zadanie</h2>
<p>
	Zostrojte program, ktorý dostane 2 vstupy a vráti menší z nich.
</p>
<h2>Príklad</h2>
<div class="example">
	<div>
		<div>Vstup</div>
		<code>
			4 7
		</code>
	</div>
	<div>
		<div>Výstup</div>
		<code>
			4
		</code>
	</div>
</div>
<span>4 &lt; 7</span>
<div class="example">
	<div>
		<div>Vstup</div>
		<code>
			10 2
		</code>
	</div>
	<div>
		<div>Výstup</div>
		<code>
			2
		</code>
	</div>
</div>
<span>2 &lt; 10</span>
<div class="example">
	<div>
		<div>Vstup</div>
		<code>
			3 3
		</code>
	</div>
	<div>
		<div>Výstup</div>
		<code>
			3
		</code>
	</div>
</div>
<span>V tomto prípade, sú oba vstupy rovnaké, čiže je jedno, ktorý vrátime</span>
